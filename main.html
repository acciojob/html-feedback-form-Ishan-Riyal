<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>

	<h1>Feedback Form</h1>

	<form method="POST">
		<label for='name'>Name</label>
		<input type='text' minlength='3' maxlength='50' id='name' name='name' required/>
		
		<label for='portfolio'>Portfolio</label>
		<input type='url' id='portfolio' name='portfolio' required/>
		
		<label for='favColor'>Favorite Color</label>
		<input type='color' id='favColor' name='favColor' required/>
		
		<label for='likeness'></label>
		<input type='range' min='1' max='100' id='likeness' name='likeness' required/>
	</form>
</body>

</html>
